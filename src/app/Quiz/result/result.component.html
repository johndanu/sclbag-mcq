<div class="jombotron row theme z-depth-5 p-2">
    <h1 class="text-center col-12 theme-light p-2 text-white">Thank you for the interest</h1>
    <div class="col-3 col-sm-3">
        <img src="/assets/img/Quiz/result/Win.jpg" alt="Image" class=" z-depth-1-half rounded-circle img-fluid">
    </div>
    <div class="col-9 col-sm-9 text-white text-center">
        <h1>{{TotalMarks}}/{{TotalQuestions}}</h1>
        <h1>You have obtain : <b>{{percentage}}%</b></h1>
        <div class="row mx-auto">
            <div class="col-4" routerLink='/quiz'>
                <button class="btn theme-light res-btn rounded-circle h1" data-toggle="tooltip" title="Redo the quiz"><span class="h2"><i
                        class="fas fa-redo-alt"></i></span></button>
            </div>
            <div class="col-4" routerLink='/institutes'>
                <button class="btn theme-light res-btn rounded-circle h1" data-toggle="tooltip" title="Go home"><span class="h2"><i
                    class="fas fa-home"></i></span></button>
            </div>
            <!-- <div class="col-4">
                <button class="btn indigo res-btn rounded-circle h1" data-toggle="tooltip" title="Home"><span class="h2"><i
                    class="fas fa-redo-alt"></i></span></button>
            </div> -->
        </div>
    </div>
</div>
